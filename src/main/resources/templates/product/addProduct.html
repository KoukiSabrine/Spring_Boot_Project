<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<h1 align="center"> Add Product</h1>
<form method="POST" th:action="@{/Product/add}" th:object="${product}">

<div class="container">

<div class="row" style="margin-bottom:10px"> 
<div class="col-lg-4" align="right">ID</div>
<div class="col-lg-8">
<input required class="form-control" th:field=*{id}  name="id" placeholder="ID"  type="number"/>
</div>
</div>

<div class="row" style="margin-bottom:10px"> 
<div class="col-lg-4" align="right" >Name</div>
<div class="col-lg-8">
<input required class="form-control" th:field=*{name} name="name" placeholder="name"  type="text"/>
</div>
</div>

<div class="row" style="margin-bottom:10px"> 
<div class="col-lg-4" align="right">Email</div>
<div class="col-lg-8">
<input required class="form-control" th:field=*{email} name="email" placeholder="email"  type="email"/>
</div>
</div>

<div class="row" style="margin-bottom:10px"> 
<div class="col-lg-4" align="right">Description</div>
<div class="col-lg-8">
<textarea required class="form-control" th:field=*{description} name="description" placeholder="Description"  type="text-area"></textarea>
</div>
</div>

<div class="row" style="margin-bottom:10px"> 
<div class="col-lg-4" align="left"></div>
<div class="col-lg-8">
<input  class="btn btn-info"  type="submit" value="ADD Product" />
</div>
</div>

</div>
</form>
