<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<h1 align="center"> Products List</h1>
<div><a href="/Product/add" class="btn btn-info" style="margin:15px;margin-left:3px"> Add product</a></div>

<table class="table"  border="1" align="center">
<tr>
<th>ID</th>
<th>Name</th>
<th>Description</th>
</tr>
<tr th:each="product:${products}">
<td th:text="${product.id}"></td>
<td th:text="${product.name}"></td>
<td th:text="${product.email}"></td>
<td th:text="${product.description}"></td>
<td>
<a class="btn btn-info" th:href="@{/Product/details/{id}(id=${product.id})}" >Details</a>
<a class="btn btn-warning" th:href="@{/Product/update/{id}(id=${product.id})}" >Update</a>
<a class="btn btn-danger" th:href="@{/Product/delete/{id}(id=${product.id})}" >Delete</a>


</td>
</tr>

</table>
